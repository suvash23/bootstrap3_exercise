<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3rd Example</title>

    <style>
        body {
		margin:0;
		padding:0;
		}		
		
    #container {
        width:400px;
        height:400px;
        background-color: green;
        position: absolute;
    }
#horizontal {
    background-color: #FF0000;
    height: 10%;
    margin-left: 10%;
    margin-top: 20%;
    position: absolute;
    width: 60%;
}
    
#vertical {
    background-color: blue;
    height: 50%;
    margin-left: 50%;
    margin-top: 10%;
    position: absolute;
    width: 10%;
}
    </style>
</head>
<body>
<div id="container">
    <div id="horizontal">H</div>
    <div id="vertical">V</div>
</div>
</body>
</html>
